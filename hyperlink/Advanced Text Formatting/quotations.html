<body>
    <h1>Blockquotes</h1>

    <blockquote cite="https://www.youtube.com/">
        <p>The <strong>HTML</strong> <code>&lt;blockquote&gt;</code> <strong>Element</strong> (<em>or HTML Block
                Quotation Element</em>)
            indicates that the enclosed test is an extended quotation</p>
    </blockquote>
    <br>
    <h1>Inline Quotations</h1>
    <!--Am adaugat la quotations o pagina web ( pagina actuala)-->
    <p>The quote element -- <code>&lt;q&gt;</code> -- is <q cite="quotations.html">  intended for short quotations that
            don't require paragraph breaks</q> </p>

</body>
